<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">

        <div class="mb-12">
            <label for="paciente" class="form-label">Paciente</label>
            <input type="text" class="form-control" id="paciente" aria-describedby="paciente">
        </div>
        <div class="mb-12">
            <label for="medico" class="form-label">MÃ©dico</label>
            <input type="text" class="form-control" id="medico" aria-describedby="medico">
        </div>
        <div class="mb-12">
            <label for="data" class="form-label">Data</label>
            <input type="date" class="form-control" id="data" aria-describedby="data">
        </div>
        <div class="mb-12">
            <label for="hora" class="form-label">Hora</label>
            <input type="time" class="form-control" id="hora" aria-describedby="hora">
        </div>
        <div class="mb-12">
            <label for="cpf" class="form-label">CPF do Paciente</label>
            <input type="text" class="form-control" id="cpf" aria-describedby="cpf">
        </div>
        <button onclick="cadastrar()" type="submit" class="btn btn-primary">Submit</button>


        <table class="table">
            <thead>
                <th>paciente</th>
                <th>medico</th>
                <th>data</th>
                <th>hora</th>
                <th>cpf</th>
            </thead>
            <tbody>


            </tbody>
        </table>
    </div>

    <script>
        function cadastrar() {

            var paciente = document.querySelector("#paciente").value;
            var medico = document.querySelector("#medico").value;
            var data = document.querySelector("#data").value;
            var hora = document.querySelector("#hora").value;
            var cpf = document.querySelector("#cpf").value;

            var tabela = document.querySelector("tbody");

            tabela.innerHTML += `
                <tr>
                    <td>${paciente}</td>
                    <td>${medico}</td>
                    <td>${data}</td>
                    <td>${hora}</td>
                    <td>${cpf}</td>
                </tr>
                
            `
        } 
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
